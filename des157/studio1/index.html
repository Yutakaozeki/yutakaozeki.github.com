<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;400;500&family=Source+Serif+Pro:wght@300;400;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Mad Lib 2.0</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Bounty Generator</h1>

        <main>
            <section id="forminput">
                <h2 class="hidden">Form</h2>
                <form id="myform">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname">
                    <br>
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname">
                    <br>
                    <label for="value">Value</label>
                    <input type="number" id="value">
                    <br>
                    <label for="crime">Crime 1</label>
                    <input type="text" id="crime">
                    <br>
                    <label for="crime2">Crime 2</label>
                    <input type="text" id="crime2">
                    <br>
                    <label for="capture">Capture</label>
                    <select name="capture" id="capture">
                        <option value="Blank">Pick One</option>
                        <option value="Dead">Dead</option>
                        <option value="Alive">Alive</option>
                    </select>
                    <br>
                    <label for="job">Job</label>
                    <select name="job" id="job">
                        <option value="Blank">Pick One</option>
                        <option value="Pirate">Pirate</option>
                        <option value="Marine">Marine</option>
                    </select>
                    <br>
                    <input type="reset" value="Try Again" id="reset">
                    <input type="submit" value="START!" id="submit">
                </form>
            </section>

            <section id="formoutput" class="hidden">
                <h2>WANTED</h2>
                <img src="../studio1/images/skull.png" width="320" height="250" alt="skull" id="skull">
                <h3 id="capout">DEAD OR ALIVE</h3>
                <p id="nameout">First Name</p>
                <div class="bell">
                    <img src="images/bell.png" width="50" height="50" alt="bell" id="bell">
                    <p id="valout">Value</p>
                </div>
                <img src="images/deco.png" width="400" height="280" alt="decor" id="decor">
                <div id="two">
                    <p id="crimeout">crime</p>
                    <p id="jobout">job</p>
                </div>
            </section>

            <div id="snail" class="hidden">
                <h1 id="error">Please fill out the form</h1>
                <div id="snail1">
                <img src="images/den.png" width="150" height="160" alt="snail">
                </div>
            </div>
            <footer>
                <a href="https://validator.w3.org/check?uri=https://yutakaozeki.github.io/des157/studio1">HTML 5</a>
                <a href="http://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fyutakaozeki.github.io/des157/studio1%2F">CSS</a>
                
            </footer>
        </main>

    </body>
</html>
